---
- name: Install Solarized
  git: >
    repo=git://github.com/altercation/vim-colors-solarized.git 
    dest=~/.vim/bundle/vim-colors-solarized
    update=yes
    accept_hostkey=yes
  become: true
  become_user: "{{vim_user}}"

